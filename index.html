<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이트워커 슈뢰딩거 시뮬레이터</title>
    <style>
      #root {
        position: absolute;
      }
      img {
        z-index: 0;
      }
      #after {
        width: 400px;
        height: 300px;
        position: absolute;
        top: 397px;
        left: 19px;
        z-index: 1;
      }
      #after > p {
        color: #7572cb;
        font-weight: 600;
        font-size: 19px;
        margin: -3px;
      }
      #modal {
        width: 0px;
        height: 0px;
        overflow: hidden;
      }
      button {
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <details>
      <summary>업데이트 내역</summary>
      <p>1.1 : 사용횟수 추가</p>
      <p>1.2 : 로그 보기 추가(PC만)</p>
      <p>1.3 : 시계로 변경, 이미지 추가</p>
    </details>
    <br />
    <div id="root">
      <img src="./watch.jpg" width="450px" />
      <div id="after">
        <p>공격력 +100</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <button id="button">사용</button>
      <p id="count">사용횟수 : 0</p>
      <button id="log_button">로그 보기</button>
    </div>
    <div id="modal">
      <div id="log_list">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
  </body>
  <script src="./night.js"></script>
</html>
